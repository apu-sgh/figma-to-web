<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&family=Crimson+Text:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-['Work_Sans'] text-gray-900 bg-white">

    <!-- HEADER -->
    <header class="bg-[#74C69D] text-white flex flex-col md:flex-row justify-between items-center px-6 md:px-32 py-8 gap-4 md:gap-0">
      <img
        src="https://static.codia.ai/image/2025-10-06/MZbUUpBsyz.png"
        alt="Start Logo"
        class="w-48 h-12"
      />
      <nav class="flex flex-wrap justify-center md:justify-end gap-4 md:gap-8 text-lg">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="portfoli.html" class="hover:underline">Portfolio</a>
        <a href="services.html" class="hover:underline">Services</a>
        <a href="contact.html" class="hover:underline font-bold">Contact</a>
      </nav>    
    </header>

    <!-- Contact Section -->
    <main class="flex-grow">
      <section class="max-w-6xl mx-auto px-6 py-16">
        <h2 class="text-3xl font-bold text-center mb-4">Contact Us</h2>
        <p class="text-gray-700 text-center mb-12 leading-relaxed">
          Lorem ipsum, dolor sit amet consectetur<br>adipisicing elit.
        </p>

        <div class="flex flex-col md:flex-row gap-12 items-start">
          <!-- Contact Form -->
          <form id="contactForm" class="space-y-6 flex-1">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
              <input type="text" id="name" class="w-full border border-gray-300 rounded-md p-2.5 focus:ring-2 focus:ring-[#6FCF97] outline-none" required>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <input type="email" id="email" class="w-full border border-gray-300 rounded-md p-2.5 focus:ring-2 focus:ring-[#6FCF97] outline-none" required>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
              <textarea id="message" rows="4" class="w-full border border-gray-300 rounded-md p-2.5 bg-gray-100 focus:ring-2 focus:ring-[#6FCF97] outline-none" required></textarea>
            </div>

            <button type="submit" class="w-full bg-gray-900 text-white py-3 rounded-md text-base font-medium hover:bg-gray-800 transition-all">
              Submit
            </button>
          </form>

          <!-- Map (OMAHA, Nebraska) -->
          <div class="w-full md:w-1/2 h-80 border rounded-md overflow-hidden">
            <iframe 
              class="w-full h-full"
              src="https://www.openstreetmap.org/export/embed.html?bbox=-96.049%2C41.250%2C-96.000%2C41.285&layer=mapnik&marker=41.262%2C-96.020"
              style="border:0;"
              allowfullscreen
              loading="lazy">
            </iframe>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="bg-[#74C69D] text-white py-6 px-6 sm:px-10 md:px-32 flex flex-col md:flex-row justify-between items-center gap-4 md:gap-0">
      <div class="flex flex-wrap md:flex-nowrap items-center gap-5 justify-center md:justify-start mb-4 md:mb-0">
        <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
          <img src="https://static.codia.ai/image/2025-10-06/63MNALpBG0.png" class="h-6 w-6 object-contain transition-transform duration-200 hover:scale-110" alt="Facebook" />
        </a>
        <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
          <img src="https://static.codia.ai/image/2025-10-06/W2517tvEQa.png" class="h-6 w-6 object-contain transition-transform duration-200 hover:scale-110" alt="Instagram" />
        </a>
        <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">

        </a>
        <a href="https://pinterest.com" target="_blank" rel="noopener noreferrer">
          <img src="https://static.codia.ai/image/2025-10-06/Gqvt6VFH6C.png" class="h-6 w-6 object-contain transition-transform duration-200 hover:scale-110" alt="Pinterest" />
        </a>
        <a href="https://youtube.com" target="_blank" rel="noopener noreferrer">
          <img src="https://static.codia.ai/image/2025-10-06/t3vM5DKtSC.png" class="h-6 w-6 object-contain transition-transform duration-200 hover:scale-110" alt="YouTube" />
        </a>
        <a href="https://whatsapp.com" target="_blank" rel="noopener noreferrer">

        </a>

        </a>
      </div>
